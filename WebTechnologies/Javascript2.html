<!-- Loops -->
<body>
    <p>Say What ?</p>
    <input id="sayThis" size="40">
    <p>How many Times ?</p>
    <select id="howmany">
        <option value="1">1</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>
    <p><button onclick="doLoop()">Do It !</button></p>
    <div id="results"></div>

    <script>
        function doLoop(){
            var saywhat = document.getElementById('sayThis').value;
            var maxtimes = document.getElementById('howmany').value;
            var str= '';
            for(var i=1;(i<=maxtimes); i++){
                str = str+i +':'+ '' + saywhat + '<br/>';
            }
            document.getElementById('results').innerHTML=str;
        }
    </script>
</body>
